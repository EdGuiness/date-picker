<!doctype html>
 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Datepicker - Format date</title>
    <script src="jquery.js"></script>
    <script src="jquery-ui-1.9.2.custom.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.9.2.custom.min.css" />
    <link rel="stylesheet" href="datepicker.css" />
    <script src="options.js"></script>
</head>
<body>
 
<p>Date: <input type="text" id="datepicker" size="30" /></p>
 
<p>Format options:<br />
    <select id="format">
        <option value="mm/dd/yy">mm/dd/yyyy</option>
        <option value="dd/mm/yy">dd/mm/yyyy</option>
        <option value="yy-mm-dd">yyyy-mm-dd</option>
        <option value="dd.mm.yy">dd.mm.yyyy</option>
    </select>
</p>
 
<div id="status"></div> 
</body>
</html>
